<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
              {{ number }}
          </li>
        </div>
      </ul>
      <!-- this is the code that above with the star is transformed to for ngIf-->
      <ul class="list-group">
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li
              class="list-group-item"
              [ngClass]="{odd: number % 2 !== 0}"
              [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
              *ngFor="let number of evenNumbers">
                {{ number }}
          </li>
          </div>
        </ng-template>
      </ul>
      <p appBasicHightlight>using BasicHighlightDirective</p>
      <p appBetterHighlight="grey" defaultColor="yellow">using BetterHighlightDirective</p>
      <p [appBetterHighlight]="'grey'" [defaultColor]="'yellow'">using BetterHighlightDirective</p>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
    </div>
  </div>
</div>
