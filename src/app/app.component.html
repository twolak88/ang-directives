<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of oddNumbers">
            {{ number }}
          </li>
        </div>
        <!-- <div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
              {{ number }}
          </li>
        </div> -->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: number % 2 !== 0}"
            [ngStyle]="{backgroundColor: number % 2 !== 0 ? 'yellow' : 'transparent'}"
            *ngFor="let number of evenNumbers">
              {{ number }}
          </li>
        </div>
      </ul>

                {{ number }}

        </div>
        </ng-template>
      </ul> -->
      <p appBasicHightlight>using BasicHighlightDirective</p>
      <p appBetterHighlight="grey" defaultColor="yellow">using BetterHighlightDirective</p>
      <p [appBetterHighlight]="'grey'" [defaultColor]="'yellow'">using BetterHighlightDirective</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Val is 5</p>
        <p *ngSwitchCase="10">Val is 10</p>
        <p *ngSwitchCase="20">Val is 20</p>
        <p *ngSwitchCase="100">Val is 100</p>
        <p *ngSwitchDefault>Val is Default</p>
      </div>
    </div>
  </div>
</div>
